<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1>게시글 수정</h1>
            <h3 th:text="'커뮤니티: ' + ${communityName}"></h3> <!-- 커뮤니티 이름 표시 -->
        </header>

        <form th:action="@{/community/{communityId}/modify/{postId}(communityId=${communityId}, postId=${post.id})}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${post.title}">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" class="form-control" rows="5" th:text="${post.content}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>

        <footer class="mt-5 mb-3 text-center">
            <p>© 2024 커뮤니티 게시판</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
